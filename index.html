<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>Hello World</h1>
    <p></p>
    <button>Click</button>
    
    <script>
      const btn = document.querySelector("button");
      const result = document.querySelector("p");
      btn.addEventListener("click", () => {
          fetch("/.netlify/functions/addOne").then(data => {
          result.textContent = data
        })
      }, false);
    </script>
  </body>
</html>
